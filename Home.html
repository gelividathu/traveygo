    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Slideshow Background */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
        }

        @keyframes slide {
            0% { opacity: 1; transform: scale(1.1); ; }
            12.5% { opacity: 1; transform: scale(1);}
            13% {opacity: 0;transform: scale(1);}
            100% { opacity: 0; transform: scale(1.1); }
        }


        .slideshow img:nth-child(1) { animation: slide 40s infinite ; }
        .slideshow img:nth-child(2) { animation: slide 40s infinite  5s; }
        .slideshow img:nth-child(3) { animation: slide 40s infinite  10s; }
        .slideshow img:nth-child(4) { animation: slide 40s infinite  15s; }
        .slideshow img:nth-child(5) { animation: slide 40s infinite  20s; }
        .slideshow img:nth-child(6) { animation: slide 40s infinite  25s; }
        .slideshow img:nth-child(7) { animation: slide 40s infinite  30s; }
        .slideshow img:nth-child(8) { animation: slide 40s infinite  35s; }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px 0;
            justify-content: center;
        }

        /* Logo with Transparent Effect */
        .logo {
            width: auto;
            height: 200px;
            mix-blend-mode: multiply;
        }

        .page-heading {
            font-size: 36px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #fff;
        }

        /* Container */
        .container {
            width: 800px;
            background-color: rgba(161, 227, 249, 0.8);
            border-radius: 30px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
